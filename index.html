<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <div class="game-main">
      <div class="overlay hide"></div>
      <div class="popup hide">
        <div class="title">
          <div class="text">Congratulations</div>
          <div class="close">&times;</div>
        </div>
        <div class="btns">
          <img src="./assets/imgs/tada.jpg" alt="tada" class="tada" />
          <img src="./assets/imgs/fail.gif" alt="fail" class="fail" />

          <img
            src="./assets/imgs/lost-coba-lagi.png"
            class="lost-coba-lagi"
            alt="lost-coba-lagi"
          />
          <a target="_blank" href="https://www.google.com">
            <img class="coupon" src="./assets/imgs/coupon.png" alt="coupon" />
          </a>
          <a
            href="https://www.facebook.com/sharer/sharer.php?u=localhost:3000"
            target="_blank"
          >
            <img src="./assets/imgs/share.png" class="share" alt="share" />
          </a>
        </div>
      </div>
      <img src="./assets/imgs/top.png" class="top" alt="top" />
      <img src="./assets/imgs/bottom.png" class="bottom" alt="bottom" />
      <div class="main-content">
        <img src="./assets/imgs/logo.png" class="logo" alt="logo" />
        <img src="./assets/imgs/title.png" class="title" alt="title" />
        <div class="prod">
          <img
            src="./assets/imgs/prod-empty.png"
            class="prod-empty"
            alt="prod"
          />
          <img
            src="./assets/imgs/prod-filled.png"
            class="prod-filled"
            alt="prod"
          />
          <img src="./assets/imgs/prod-lost.png" class="prod-lost" alt="prod" />
        </div>

        <img src="./assets/imgs/tangkep.png" class="tangkep" alt="tangkep" />
      </div>
    </div>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
